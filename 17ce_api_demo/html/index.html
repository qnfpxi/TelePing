<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>17ce_Api</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row form-group">
            <div class="col-md-12 col-sm-12">
                <h3>17ce Api 实例</h3>
            </div>
            <div class="col-md-6 col-sm-12">
                <input type="text" class="form-control" value="http://www.baidu.com" id="tx_url">
            </div>
            <div class="col-md-6 col-sm-12">
                <button class="btn btn-md btn-primary" id="btn_search">测试</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12">
                <textarea name="result" id="result" cols="30" rows="20" class="form-control">
                </textarea>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://www.17ce.com/smedia/js/ws.min.js"></script>
    <script src="https://www.17ce.com/smedia/js/jquery.base64.min.js"></script>
    <script src="https://www.17ce.com/smedia/js/jquery.md5.js"></script>
    <script type="text/javascript">

        // 账号密码
        let user = 'test@17ce.com';
        let api_pwd = '1111111111111';
        let timestamp = Date.parse(new Date()).toString().substring(0,10), txnid = 1;

        let code = $.md5($.base64.encode($.md5(api_pwd).substring(4,23) + $.trim(user) + timestamp.substring(0,10)));
        $('#btn_search').click(function(){
            $('#result').text('');
            reqWS('wsapi.17ce.com:8001/socket/?user='+ user +'&code='+ code +'&ut='+ timestamp.substring(0,10));
        })


        // websocket请求
        function reqWS(url){
            ws.init({
                url: url   // 后台接口地址
            }).connect();

            ws.onmessage = function(message) {
                var res = "string" == typeof(message.data) ? JSON.parse(message.data) : message.data;

                if(res['rt'] == 1 && res['msg'] == 'login ok'){
                    $('#result').append("TaskAccept receive:" + JSON.stringify(res) + "\r\n\r\n");
                    send_tx();  return

                }else if(res['rt'] == 1){
                    if(res.type == 'TaskAccept'){
                        $('#result').append("TaskAccept receive:" + JSON.stringify(res) + "\r\n\r\n");

                    }else if(res.type == 'NewData'){
                        $('#result').append("NewData receive:" + JSON.stringify(res) + "\r\n\r\n");

                    }else if(res.type == 'TaskEnd'){
                        $('#result').append("TaskEnd receive:" + JSON.stringify(res) + "\r\n\r\n");
                        ws.close();
                    }else if(res.type == 'TaskErr'){
                        alert(JSON.stringify(res.error));
                        ws.close();
                    }

                }else{
                    alert(JSON.stringify(res.error));
                }
            }
            ws.onopen = function() {
                // send_tx();
            };
        }


        // ws请求数据
        function  send_tx(){
            if(!ws) return;

            if ($('#url').val() == '')
                alert('测试地址不能为空！');

            var postdata = {
                txnid: txnid,
                nodetype: [ 1, 2 ],
                num: 1,
                Url: $('#tx_url').val(),
                TestType: 'HTTP',
                Host: 'baidu.com',
                TimeOut: 20,
                Request: 'GET',
                NoCache: true,
                Speed: 0,
                Cookie: '',
                Trace: false,
                Referer: '',
                UserAgent: 'curl/7.47.0',
                FollowLocation: 2,
                GetMD5: true,
                GetResponseHeader: true,
                MaxDown: 1048576,
                AutoDecompress: true,
                type: 1,
                isps: [ 1, 2 ],
                pro_ids: '221,49',
                areas: [ 1 ],
                PingSize: 32,
                PingCount: 10
            }

            ws.send(JSON.stringify(postdata))
            txnid++;
        }

    </script>
  </body>
</html>
